<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let contact of contacts" >
          <ion-avatar>
            <img src="{{contact.image}}">
          </ion-avatar>
          <ion-label>{{contact.name}}</ion-label>
          <p>{{contact.message}}</p>
        </ion-item>
       </ion-list>
</ion-content>
